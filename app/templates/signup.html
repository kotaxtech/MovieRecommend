{% load static %}
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>あなたの映画おすすめ３選</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="header-left">
                    
                </div>
                <div class="header-right">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-3">
                            <a href="{% url 'signup' %}" class="nav-link nav-color">新規登録</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a href="{% url 'login' %}" class="nav-link nav-color">ログイン</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a href="" class="nav-link nav-color">お問い合わせ</a>
                        </li>
                    </ul>                        
                </div>
            </div>
        </nav>
        <div class="top-wrapper">
            <div class="container">
                <form class="form-signin" method="POST" action="">{% csrf_token %}<!--actionはどの画面に飛ばすか(入力なしは同じページに飛ばす)-->
                    <!--<img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                    <h1 class="h3 mb-3 font-weight-normal">新規登録</h1>
                    {% if error %}
                    {{ error }}
                    {% endif %}
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <!--nameをつけるとデータベースと連結できて、セーブするとデータベースにも反映される。name=キー-->
                    <input type="text" id="inputEmail" class="form-control" name='username' placeholder="username" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required>
                    <div class="checkbox mb-3">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                    <p>ログインはコチラから→<a href="{% url 'login' %}" class="button">ログイン</a></p>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
                </form>        
            </div>
        </div>
    </body>
</html>
